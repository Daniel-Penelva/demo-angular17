<h1>Formul√°rio de Cadastro</h1>
<form [formGroup] = "formulario">
  <input
    type="text"
    name="nome"
    placeholder="Entre com o nome"
    formControlName="nome"
    class="form-control"
  />
  <input
    type="text"
    name="idade"
    placeholder="Entre com a idade"
    formControlName="idade"
    class="form-control"
  />
  <input
    type="text"
    name="cidade"
    placeholder="Entre com a cidade"
    formControlName="cidade"
    class="form-control"
  />

  <input type="button" value="Cadastrar" class="btn btn-primary" />
  <input type="button" value="Alterar" class="btn btn-warning" />
  <input type="button" value="Remover" class="btn btn-danger" />
  <input type="button" value="Cancelar" class="btn btn-secondary" />
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Idade</th>
      <th scope="col">Cidade</th>
      <th scope="col">Selecionar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td><button class="btn btn-dark">Selecionar</button></td>
    </tr>
  </tbody>
</table>

<p style="color: white;">Testando ReactiveFormsModule</p>
<p style="color: white;">{{formulario.value.nome}}</p>
<p style="color: white;">{{formulario.value.idade}}</p>
<p style="color: white;">{{formulario.value.cidade}}</p>
